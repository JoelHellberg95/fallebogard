<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fällebo Gård | Butik</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <img class="logo" src="Resources/images/fallebogardlogo.png" alt="FalleboLogotyp">
            <ul>
                <li><a href="index.html">Hem</a></li>
                <li class="active"><a href="butik.html">Butik</a></li>
                <li><a href="kontakt.html">Kontakt</a></li>
            </ul>
        </nav>
    </header>
    <main>

        <section class="product">
            <img src="Resources/images/agg10.jpg" height="100px" width="100px" alt="Product 2">
            <h2>10 pack ägg</h2>
            <p>Kartong med 10st ägg</p>
            <span class="price">35 kr</span>
            <button>Add to Cart</button>
        </section>

        <section class="product">
            <img src="Resources/images/agg30.jpg" height="100px" width="100px" alt="Product 3">
            <h2>30pack ägg</h2>
            <p>Flak med 30st ägg</p>
            <span class="price">100 kr</span>
            <button>Add to Cart</button>
        </section>
        
    </main>
    <aside class="cart">
        <h2>Kundvagn</h2>
        <ul id="cart-items">
            <!-- Cart items will be added here dynamically -->
        </ul>
        <button id="clear-cart-button">Rensa</button>
        <button id="checkout-button">Beställ</button>
    </aside>

    <!-- Checkout modal -->
    <div class="modal" id="checkout-modal">
        <div class="modal-content">
            <span class="close" id="close-modal">&times;</span>
            <h2>Kundvagn</h2>
            <ul id="checkout-items">
                <!-- Checkout items will be added here dynamically -->
            </ul>
            <p>Total: <span id="checkout-total">0kr</span></p>
            <button id="confirm-checkout-button">Bekräfta Beställning</button>
        </div>
    </div>

    <script src=butik.js></script>
</body>
</html>

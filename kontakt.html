<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fällebo Gård | Kontakt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <img class="logo" src="Resources/images/fallebogardlogo.png" alt="FalleboLogotyp">
            <ul>
                <li><a href="index.html">Hem</a></li>
                <li><a href="butik.html">Butik</a></li>
                <li class="active"><a href="kontakt.html">Kontakt</a></li>
            </ul>
        </nav>
    </header>
    <main>
        
        <form id="captcha-form">
            <h1>Kontakta oss</h1>
            <label for="name">Namn:</label>
            <input type="text" id="name" name="name" required>
            <br>
    
            <label for="email">E-post:</label>
            <input type="email" id="email" name="email" required>
            <br>
            
            <label for="message">Meddelande:</label>
            <input type="text" id="message" name="message" required>
            <br>
            
            <div id="captcha"></div>
            <input type="text" id="captcha-input" placeholder="Enter the CAPTCHA" required>
            <br>
    
            <button type="submit">Skicka</button>
        </form>
    </main>
    

    <script src=script.js></script>
    <script src="captcha.js"></script>
</body>
</html>
